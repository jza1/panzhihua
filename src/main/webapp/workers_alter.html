<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>职工信息修改</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#alter_btn").click(function (){
                $.post(
                    "/workers_alters",
                    $("#alter_from").serialize(),
                    function (worker) {
                        if(worker!=null){
                            alert("修改成功")
                            location.href="/workers_inquiry.html"
                        }
                        else {
                            alert("修改失败")
                            location.href="/workers_alter.html"
                        }
                    },
                    "json"
                );
            })
        })
    </script>
    <link rel="stylesheet" href="css/admincss.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/table.css">


</head>
<body>
<div class="login-box">
    <div class="text">
        <style type="text/css">
            body{
                background: url("picture/light.png") no-repeat center center fixed;
                /*兼容浏览器版本*/
                -webkit-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        </style>
        <div id="header" class="title">
            <img class="logo_img" >
            <img src="picture/add.png" height="65" width="65"/>
            修改职工信息
            <hr>
        </div>
    </div>
    <div class="login_inner" style="text-align:center;vertical-align: center">
        <form id="alter_from" action="alter" method="post" accept-charset="utf-8" >
            <p><input type="hidden" name="action" value="alter"/></p>
            <p><input id="workersId" name="workersId" type="text" placeholder="请输入需要修改的职工编号" autocomplete="off" style="width:300px;height:30px"></p>
            <h3><center>输入需要修改的信息</center></h3>
            <p><input id="workersN" name="workersN" type="text" placeholder="请输入职工姓名" autocomplete="off" style="width:300px;height:30px"></p>
            <p><input id="workersSal" name="workersSal" type="text" placeholder="请输入职工工资" autocomplete="off" style="width:300px;height:30px"></p>
            <p><input id="workersTelephone" name="workersTelephone" type="text" placeholder="请输入职工电话" autocomplete="off" style="width:300px;height:30px"></p>
            <p><input id="workersName" name="workersName" type="text" placeholder="请输入职工账号" autocomplete="off" style="width:300px;height:30px"></p>
            <p><input id="workersPassword" name="workersPassword" type="text" placeholder="请输入职工密码" autocomplete="off" style="width:300px;height:30px"></p>
            <th colspan="2">
                <input  id="alter_btn" type="button" value="修改">
            </th>
        </form>
    </div>
</div>

</body>
</html>
