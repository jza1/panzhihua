<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单查询</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $.post(//将数据传输给后端
                "/shopping_inquiry",
                "action=inquiry",
                function (shopping) {
                    var wei;
                    for (var i = 0;i<shopping.length;i++){
                        var tr =$("<tr>" +
                            "        <td><input value='"+shopping[i].product_id+"'></input></td>" +
                            "        <td><input value='"+shopping[i].product_name+"'></input></td>" +
                            "        <td><input value='"+shopping[i].num+"'></input></td>" +
                            "        <td><input value='"+shopping[i].product_price+"'></input></td>" +
                            "    </tr>")
                        wei= $("<tr id=\"lasttr\">\n" +
                            "            <td></td>\n" +
                            "            <td></td>\n" +
                            "            <td></td>\n" +
                            "            <td></td>\n" +
                            "        </tr>")

                        tr.appendTo($("#table"))
                    }
                    wei.appendTo($("#table"))
                },
                "json"
            );
        })
    </script>
    <link rel="stylesheet" href="css/table.css">


</head>
<body>
<div class="text">
    <style type="text/css">
        body{
            background: url("picture/首页2.jpg") no-repeat center center fixed;
            /*兼容浏览器版本*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
<table id="table">
    <tr>
        <th>珠宝编号</th>
        <th>珠宝品种</th>
        <th>珠宝数量</th>
        <th>珠宝价格</th>
    </tr>
</table>
</div>
</body>
</html>
