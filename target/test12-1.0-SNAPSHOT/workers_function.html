<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>职工页面</title>
    <style type="text/css">
        ul{
            width: 200px;
            height: 200px;
            float: right;
            margin-top: 30px;

        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("#product_manage").click(function () {
                location.href="/product_manage.html"
            })
            $("#material_manage").click(function () {
                location.href="/material_manage.html"
            })
            $("#shopping_manage").click(function () {
                location.href="/shopping_manage.html"
            })
            $("#information").click(function () {
                location.href="/information_inq.html"
            })
            $("#recovery").click(function () {
                location.href="/recovery.html"
            })
        })

        $(function () {
            $("#inquiry1_btn").click(function () {
                $.post(//将数据传输给后端
                    "/workers_inquiry1",
                    $("#inquiry1_form").serialize(),
                    function (worker) {
                        var wei;
                        for (var i = 0;i<worker.length;i++){
                            var tr =$("<tr>" +
                                "<td><input name=\"checkbox\" type=\"checkbox\" value=\"checkbox\" checked=\"checked\" /></td>"+
                                "        <td><input value='"+worker[i].workersId+"'></input></td>" +
                                "        <td><input value='"+worker[i].workersN+"'></input></td>" +
                                "        <td><input value='"+worker[i].workersSal+"'></input></td>" +
                                "        <td><input value='"+worker[i].workersTelephone+"'></input></td>" +
                                "        <td><input value='"+worker[i].workersName+"'></input></td>" +
                                "        <td><input value='"+worker[i].workersPassword+"'></input></td>" +
                                "    </tr>")
                            wei= $("<tr id=\"lasttr\">\n" +
                                "            <td></td>\n" +
                                "            <td></td>\n" +
                                "            <td></td>\n" +
                                "            <td></td>\n" +
                                "            <td></td>\n" +
                                "            <td></td>\n" +
                                "        </tr>")
                            tr.appendTo($("#table"))
                        }
                        wei.appendTo($("#table"))
                    },
                    "json"
                );
            })
        })
    </script>
    <link rel="stylesheet" href="css/admincss.css">
</head>
<body>
<div id="header">

    <img class="logo_img" >
    <span class="wel_word"><h4><font color="red">明月珠宝职工</font></h4></span>
        <div>
        <form id="inquiry1_form" action="Servlet?method=inquiry1" method="post">
            <p><input type="hidden" name="action" value="inquiry1"/></p>
            <tr>
                <td><input type="text" placeholder="账号" name="workersName" id="workersName" style="background: #e9f2f7;color: #a94442;width:120px;height:30px"></td>
                <td><input type="text" placeholder="密码" name="workersPassword" id="workersPassword" style="background: #e9f2f7;color: #a94442;width:120px;height:30px"></td>
                <td><input  id="inquiry1_btn" type="button" value="查询" style="height:30px"></td>
            </tr>
        </form>
        </div>
</div>
<hr/>
<div class="title">
    <style type="text/css">
        body{
            background: url("picture/1.png") no-repeat center center fixed;
            /*兼容浏览器版本*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</div>

<table width="100%" align="center">
    <tr>
        <td width="20%" style="float: left;margin: 0px;padding: 0px;">
            <table>
                <tr>
                    <td>
                        <div>
                            <p><button id="product_manage" style="width:120px;height:40px" type="button">珠宝管理</button></p>
                            <p><button id="material_manage" style="width:120px;height:40px" type="button">进购管理</button></p>
                            <p><button id="shopping_manage" style="width:120px;height:40px" type="button">订单管理</button></p>
<!--                            <p><button id="information" style="width:120px;height:40px" type="button">反馈信息</button></p>-->
                            <p><button id="recovery" style="width:120px;height:40px" type="button">售后服务</button></p>
                        </div>
                    </td>
                </tr>
            </table>
        </td>

        <td width="80%" style="float: right;margin: 0px;padding: 0px;">
            <table id="table">
                <tr>
                    <td>
                        <th>职工编号</th>
                        <th>职工姓名</th>
                        <th>职工工资</th>
                        <th>职工电话</th>
                        <th>职工账号</th>
                        <th>职工密码</th>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
