<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>职工页面</title>
    <style type="text/css">
        ul{
            width: 200px;
            height: 200px;
            float: right;
            margin-top: 30px;

        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("#product_manage").click(function () {
                location.href="/product_manage.html"
            })
            $("#material_manage").click(function () {
                location.href="/material_manage.html"
            })
            $("#shopping_manage").click(function () {
                location.href="/shopping_manage.html"
            })
            $("#information").click(function () {
                location.href="/information_inq.html"
            })
        })
        $(function () {
            $.post(//将数据传输给后端
                "/shopping_inquiry",
                "action=inquiry",
                function (shopping) {
                    var wei;
                    for (var i = 0;i<shopping.length;i++){
                        var tr =$("<tr>" +
                            "<td><input name=\"checkbox\" type=\"checkbox\" value=\"checkbox\" checked=\"checked\" /></td>"+
                            "        <td><input value='"+shopping[i].product_id+"'></input></td>" +
                            "        <td><input value='"+shopping[i].product_name+"'></input></td>" +
                            "        <td><input value='"+shopping[i].num+"'></input></td>" +
                            "        <td><input value='"+shopping[i].product_price*0.8+"'></input></td>" +
                            "    </tr>")
                        wei= $("<tr id=\"lasttr\">\n" +
                            "            <td></td>\n" +
                            "            <td></td>\n" +
                            "            <td></td>\n" +
                            "            <td></td>\n" +
                            "        </tr>")

                        tr.appendTo($("#table"))
                    }
                    wei.appendTo($("#table"))
                },
                "json"
            );
        })
    </script>
    <link rel="stylesheet" href="css/admincss.css">
    <style>
        table{
            table-layout:fixed;
        }
    </style>
</head>
<body>
<div id="header">
    <img class="logo_img" >
    <span class="wel_word"><h4><font color="red">售后服务</font></h4></span>
    <div>
        <h3><font color="red">回收价格为原价的百分之八十回收</font></h3>
    </div>
</div>
<hr/>
<div class="title">
    <style type="text/css">
        body{
            background: url("picture/1.png") no-repeat center center fixed;
            /*兼容浏览器版本*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</div>
<table width="100%" align="center">
    <tr>
        <td width="20%" style="float: left;margin: 0px;padding: 0px;">
            <table>
                <tr>
                    <td>
                        <div>
                            <p><button id="product_manage" style="width:120px;height:40px" type="button">珠宝维修</button></p>
                            <p><button id="material_manage" style="width:120px;height:40px" type="button">退货名单</button></p>
                            <p><button id="shopping_manage" style="width:120px;height:40px" type="button">珠宝回收</button></p>
                            <p><button id="information" style="width:120px;height:40px" type="button">顾客留言</button></p>
                        </div>
                    </td>
                </tr>
            </table>
        </td>

        <td width="80%" style="float: right;margin: 0px;padding: 0px;">
            <table id="table">
                <tr>
                    <td>
                    <th style="background: #67d100">回收编号</th>
                    <th style="background: #67d100">珠宝品种</th>
                    <th style="background: #67d100">回收数量</th>
                    <th style="background: #67d100">回收价格</th>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
